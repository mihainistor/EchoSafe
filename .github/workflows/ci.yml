name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint
      - run: npm test
  e2e-db:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: echosafe
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Start backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/echosafe
          PORT: 4010
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        run: |
          node src/index.js & echo $! > server.pid
          sleep 3
      - name: Run E2E register+device flow
        env:
          BASE_URL: http://localhost:4010
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/echosafe
        run: node scripts/e2e_register_device.js
      - name: Stop backend
        if: always()
        run: |
          kill $(cat server.pid) || true
  e2e-supabase:
    if: ${{ secrets.DATABASE_URL != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Start backend (Supabase)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: 4020
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
        run: |
          node src/index.js & echo $! > server.pid
          sleep 5
      - name: Run E2E against Supabase
        env:
          BASE_URL: http://localhost:4020
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scripts/e2e_register_device.js
      - name: Stop backend
        if: always()
        run: |
          kill $(cat server.pid) || true
