<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 540" role="img" aria-label="Live Tracking — vizualizare realistă">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0b0f"/>
      <stop offset="1" stop-color="#0e1117"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="540" fill="url(#bg)"/>
  <!-- phone frame -->
  <rect x="170" y="80" width="460" height="320" rx="24" fill="#0f1115" stroke="#1f2937"/>
  <rect x="170" y="110" width="460" height="1" fill="#1f2937"/>
  <!-- status bar -->
  <g fill="#e5e7eb" opacity="0.9">
    <text x="200" y="105" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="14">LIVE</text>
    <text x="580" y="105" text-anchor="end" font-family="Arial, Helvetica, sans-serif" font-size="12">02:37</text>
  </g>
  <!-- map grid -->
  <g stroke="#111827" opacity="0.5">
    <path d="M190 140h420M190 180h420M190 220h420M190 260h420M190 300h420M190 340h420" />
    <path d="M210 120v320M260 120v320M310 120v320M360 120v320M410 120v320M460 120v320M510 120v320M560 120v320" />
  </g>
  <!-- route -->
  <polyline points="210,360 260,320 300,300 360,280 420,230 520,210 600,190"
            fill="none" stroke="#ff7900" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <!-- moving dots -->
  <circle cx="600" cy="190" r="6" fill="#ff7900">
    <animate attributeName="r" values="6;10;6" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.2;1" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="230" r="5" fill="#34d399" opacity="0.9"/>
  <circle cx="260" cy="320" r="5" fill="#60a5fa" opacity="0.9"/>
  <!-- footer pill -->
  <rect x="230" y="390" width="340" height="28" rx="14" fill="#111827" stroke="#1f2937"/>
  <text x="400" y="410" text-anchor="middle" fill="#e5e7eb" font-family="Arial, Helvetica, sans-serif" font-size="12">Live tracking activ — auto‑stop în ~10:00</text>
</svg>
