  <g stroke="#111827" opacity="0.45">
    <path d="M170 160h460M170 200h460M170 240h460M170 280h460M170 320h460M170 360h460" />
    <path d="M200 140v320M260 140v320M320 140v320M380 140v320M440 140v320M500 140v320M560 140v320" />
  </g>
  <!-- safe zone -->
